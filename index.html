<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Etch-A-Sketch</title>
</head>
<body>
  <img src="etch_sim.png" alt="Header Image" id="headImage"> 

  <div class="controls">
    <div class="color-picker-container">
      <input type="color" id="colorPicker" value="#000000">
      <span class="color-picker-label">Color Select</span>
    </div>

    <div class="control-section">
      <input type="range" min="16" max="64" value="16" id="gridSizeSlider">
      <div class="grid-size-wrapper">
        <span class="grid-size-label">Grid Size:</span>
        <span id="gridSizeValue">16x16</span>
      </div>
    </div>

    <div class="grid-size-value-container">
      <button id="eraser">Eraser</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <div id="squares" class="squares-container"></div>

  <div id="footer">
    <span>Built and Designed by Edward Diaz | </span>
    <a href="https://github.com/edwrddz6/etch_a_sketch" target="_blank" class="github-link">
      <img src="githublogo.png" alt="GitHub Logo" class="small-logo">
    </a>
  </div>

  <script type="module" src="/main.js"></script>
  <!-- https://www.canva.com/colors/color-palettes/hawaiian-blossom/ -->
</body>
</html>
